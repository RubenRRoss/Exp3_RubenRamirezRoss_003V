<ion-header>
  <ion-toolbar class="background">
    <ion-title color="primary">Perfil Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Atras"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background no-scroll">

  <ion-card class="background2">
    
  
    <ion-item class="background2">

      <ion-label *ngFor="let usuario of usuarios">{{ usuario.correoUsuario }}</ion-label>
    </ion-item>
  </ion-card>


  <div class="padding-top">

        <ion-card class="">

              <img src="assets/divider.png" alt="">
              <b><p class="subtitulo"> Â¡Bienvenido, Alumno! </p></b>
              <b><p class="titulo"></p></b>
            </div>

           
              <div class="padding-boton">

                <ion-button class="botonesinicio"  routerLink="/escanear">
                  Escanear QR
                </ion-button>

                  Revisar asistencia

                <ion-button (click)="CerrarSesion()" color="danger" >
                  Salir
                </ion-button>
