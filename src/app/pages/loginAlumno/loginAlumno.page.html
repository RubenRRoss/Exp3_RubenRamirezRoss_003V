<ion-header>
  <ion-toolbar class="background">
    <ion-title color="primary">Alumnos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Atras"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background2">
  <ion-card class="background">
    <ion-card-header>
      <ion-card-title  color="primary">Ingreso</ion-card-title>
    </ion-card-header>
    <ion-card>
      <img src="assets/fondo.jpg" class="ion-padding">
    </ion-card>

    <ion-card-content>
      <form [formGroup] = "formularioLogin">
          <ion-item class="background2" shape="round">
            <ion-label color="primary" position="floating">Correo: </ion-label>
            <ion-input color="primary" type="email" formControlName="correo"></ion-input>
          </ion-item>

          <ion-item class="background2">
            <ion-label color="primary" position="floating">Contrase√±a: </ion-label>
            <ion-input color="primary" type="password" formControlName="password"></ion-input>
          </ion-item>
      </form> 
      <br>
      <ion-button (click)="Ingresar()" expand="block" fill="outline" shape="round">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="background">
    <ion-buttons slot="end">
      <ion-button color="primary"[routerLink]="['/registro']">
        
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
