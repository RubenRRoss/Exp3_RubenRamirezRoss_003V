<ion-app>

  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar class="background">
        <ion-title color="primary">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="background">
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes" color="primary">
          <ion-item color="dark" [routerLink]="c.redirecTo" detail=true >
             <ion-icon class="background" slot="start" [name]="c.icon" color="primary"></ion-icon>
             {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
    </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
